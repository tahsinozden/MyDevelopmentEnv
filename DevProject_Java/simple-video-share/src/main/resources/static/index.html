<!DOCTYPE html>
<html>

<html ng-app="mainApp">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="js/index.js"></script>

	<body>

		<div style="text-align:center">
			<button onclick="playPause()">
				Play/Pause
			</button>
			<button onclick="makeBig()">
				Big
			</button>
			<button onclick="makeSmall()">
				Small
			</button>
			<button onclick="makeNormal()">
				Normal
			</button>
			<br>
			<br>
			<video id="video1" width="420">
				<source src="/videos/job.mp4" type="video/mp4" >
				Your browser does not support HTML5 video.
			</video>
		</div>

		<div id="uploadFileDiv" ng-controller="uploadFileCtrl">		
			<!--
			<input type="file" name="file1" ng-model="fileName" onchange="angular.element(this).scope().showFile(this)" accept="*/*" />
			<button ng-click="sendFile()">
				Upload
			</button>
			-->
			
			<form action="http://localhost:8080/uploader"
			enctype="multipart/form-data" method="post">
				<p>
					Type a file name (if you like):
					<br>
					<input type="text" name="textline" size="30">
				</p>
				<p>
					Please specify a file, or a set of files:
					<br>
					<input type="file" name="file" size="40">
				</p>
				<div>
					<input type="submit" value="Send">
				</div>
			</form>

		</div>
		<script>
			var myVideo = document.getElementById("video1");

			function playPause() {
				if (myVideo.paused)
					myVideo.play();
				else
					myVideo.pause();
			}

			function makeBig() {
				myVideo.width = 560;
			}

			function makeSmall() {
				myVideo.width = 320;
			}

			function makeNormal() {
				myVideo.width = 420;
			}
		</script>

	</body>
</html>
